<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Reservations</title>
</head>
<body>
    <div class="container">
        <br>
        <header class="jumbotron" style="max-width: 65rem;">
            <span class="bi-table"></span> Reservations
            <br>
            <h3>Make your reservation</h3>
            <a href="/tables"><button type="button" class="btn btn-primary"><span class="bi-list"></span> View Tables</button></a>
            <a href="/"><button type="button" class="btn btn-secondary"><span class="bi-house"></span></button></a>
        </header>
    </div>
    <br>
    <div class="container-lg">
        <div class="row">
            <div class="card border-dark mb-3" style="max-width: 50rem;">
                <div class="card-header">
                    Table Reservations
                </div>
                <div class="card-body text-dark">
                    <div class="input-group mb-3">
                        <input type="text" id="inputi" class="form-control" placeholder="Name">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" id="inputii" class="form-control" placeholder="Phone Number">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" id="inputiii" class="form-control" placeholder="Email Address">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" id="inputiv" class="form-control" placeholder="Unique ID">
                    </div>
                    <button type="button" id="submit" class="btn btn-primary"><span class="bi-check"> Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    
        const submitBtn = document.getElementById('submit');
        submitBtn.addEventListener("click", (e) => {
            e.preventDefault();

            const name = document.getElementById('inputi').value.trim();
            const phoneNum = document.getElementById('inputii').value.trim();
            const email = document.getElementById('inputiii').value.trim();
            const uniqueId = document.getElementById('inputiv').value.trim();

            let newReservation = {
                name: name,
                phoneNum: phoneNum,
                email: email,
                uniqueId: uniqueId
            }

            fetch('/api/reservations', {
                method: 'POST',
                headers: {
                    'Content-Type' : 'application/json',
                },
                body: JSON.stringify(newReservation),
            })
            .then((response) => response.json())
            .then((data) => {
                console.log("Added ", data);
            })
            .catch((error) => {
                console.log(error);
            })
        })

    </script>
</body>
</html>
